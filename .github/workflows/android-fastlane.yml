name: Android Build & Deploy

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      deployment_target:
        description: 'Deployment target'
        required: true
        default: 'build'
        type: choice
        options:
          - build        # Build only (no deployment)
          - beta         # Deploy to Open Testing
          - production   # Deploy to Production (use with caution!)

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine deployment target from commit message
        id: deploy_target
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "target=${{ github.event.inputs.deployment_target }}" >> $GITHUB_OUTPUT
            echo "Using manual dispatch target: ${{ github.event.inputs.deployment_target }}"
          elif [[ $COMMIT_MSG == *"[release]"* ]] || [[ $COMMIT_MSG == *"[production]"* ]]; then
            echo "target=production" >> $GITHUB_OUTPUT
            echo "Detected [release]/[production] tag → Deploying to Production"
          elif [[ $COMMIT_MSG == *"[beta]"* ]]; then
            echo "target=beta" >> $GITHUB_OUTPUT
            echo "Detected [beta] tag → Deploying to Open Testing"
          else
            echo "target=build" >> $GITHUB_OUTPUT
            echo "No deployment tag found → Build only"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Node dependencies
        run: yarn install --frozen-lockfile

      - name: Increment version (patch) for beta/production deployments
        if: steps.deploy_target.outputs.target == 'beta' || steps.deploy_target.outputs.target == 'production'
        run: yarn version:patch

      - name: Setup Cordova
        run: |
          npm install -g cordova@latest
          cordova telemetry off

      - name: Decode and setup keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > uploadkey.jks
          echo "Keystore decoded and saved"

      - name: Create build.json
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cat > build.json << EOF
          {
            "android": {
              "debug": {
                "keystore": "uploadkey.jks",
                "storePassword": "$KEYSTORE_PASSWORD",
                "alias": "$KEY_ALIAS",
                "password": "$KEY_PASSWORD",
                "keystoreType": ""
              },
              "release": {
                "keystore": "uploadkey.jks",
                "storePassword": "$KEYSTORE_PASSWORD",
                "alias": "$KEY_ALIAS",
                "password": "$KEY_PASSWORD",
                "keystoreType": ""
              }
            }
          }
          EOF

      - name: Add Android platform and prepare
        run: |
          cordova platform add android || true
          cordova prepare android || true

      - name: Decode and setup google-services.json
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 -d > google-services.json
          cp google-services.json platforms/android/app/
          echo "google-services.json decoded and copied to Android app directory"

      - name: Run tests
        run: yarn test:all

      - name: Build Vite app
        run: yarn build

      - name: Build Android APK (Debug)
        if: steps.deploy_target.outputs.target == 'build'
        run: cordova build android --debug

      - name: Build Android APK (Release)
        if: steps.deploy_target.outputs.target == 'beta' || steps.deploy_target.outputs.target == 'production'
        run: cordova build android --release

      - name: Build Android App Bundle (Release)
        if: steps.deploy_target.outputs.target == 'beta' || steps.deploy_target.outputs.target == 'production'
        run: cordova build android --release -- --packageType=bundle

      - name: Setup Google Play credentials
        if: steps.deploy_target.outputs.target == 'beta' || steps.deploy_target.outputs.target == 'production'
        env:
          PLAY_STORE_JSON_KEY_DATA: ${{ secrets.PLAY_STORE_JSON_KEY_DATA }}
        run: |
          echo "$PLAY_STORE_JSON_KEY_DATA" > google-play-api-key.json
          echo "PLAY_STORE_JSON_KEY=$(pwd)/google-play-api-key.json" >> $GITHUB_ENV

      - name: Deploy to Open Testing (Beta)
        if: steps.deploy_target.outputs.target == 'beta'
        run: bundle exec fastlane android beta
        env:
          PLAY_STORE_JSON_KEY: ${{ env.PLAY_STORE_JSON_KEY }}

      - name: Deploy to Production
        if: steps.deploy_target.outputs.target == 'production'
        run: bundle exec fastlane android production
        env:
          PLAY_STORE_JSON_KEY: ${{ env.PLAY_STORE_JSON_KEY }}

      - name: Create GitHub Release
        if: steps.deploy_target.outputs.target == 'production' && github.ref == 'refs/heads/master' && success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}-android
          name: Android Release v${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            platforms/android/app/build/outputs/apk/release/app-release.apk
            platforms/android/app/build/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup sensitive files
        if: always()
        run: rm -f uploadkey.jks build.json google-play-api-key.json google-services.json
