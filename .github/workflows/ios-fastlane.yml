name: iOS Fastlane CI/CD

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      deployment_target:
        description: 'Deployment target'
        required: true
        default: 'build'
        type: choice
        options:
          - build        # Build only (no deployment)
          - beta         # Deploy to TestFlight
          - production   # Deploy to App Store (use with caution!)

jobs:
  ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Node dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Cordova
        run: |
          npm install -g cordova@latest
          cordova telemetry off

      - name: Add iOS platform
        run: cordova platform add ios

      - name: Install CocoaPods dependencies
        run: |
          cd platforms/ios
          pod install || true
          cd ../..

      # Certificate and Provisioning Profile Setup
      - name: Import certificates
        if: github.event.inputs.deployment_target == 'beta' || github.event.inputs.deployment_target == 'production'
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Import certificate
          echo "$IOS_CERTIFICATE_BASE64" | base64 -d > certificate.p12
          security import certificate.p12 -k build.keychain -P "$IOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain

          # Clean up
          rm certificate.p12

      - name: Import provisioning profile
        if: github.event.inputs.deployment_target == 'beta' || github.event.inputs.deployment_target == 'production'
        env:
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISIONING_PROFILE_BASE64" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Setup App Store Connect credentials
        if: github.event.inputs.deployment_target == 'beta' || github.event.inputs.deployment_target == 'production'
        env:
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APP_STORE_CONNECT_API_KEY_CONTENT" > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8

          # Set environment variables for Fastlane
          echo "APP_STORE_CONNECT_API_KEY_ID=${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}" >> $GITHUB_ENV
          echo "APP_STORE_CONNECT_API_ISSUER_ID=${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}" >> $GITHUB_ENV
          echo "APP_STORE_CONNECT_API_KEY_PATH=~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8" >> $GITHUB_ENV

      - name: Build with Fastlane (Debug)
        if: github.event.inputs.deployment_target == '' || github.event.inputs.deployment_target == 'build'
        run: bundle exec fastlane ios debug

      - name: Build with Fastlane (Release)
        if: github.event.inputs.deployment_target == 'beta' || github.event.inputs.deployment_target == 'production'
        run: bundle exec fastlane ios release

      - name: Deploy to TestFlight
        if: github.event.inputs.deployment_target == 'beta'
        run: bundle exec fastlane ios beta
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          ITC_TEAM_ID: ${{ secrets.ITC_TEAM_ID }}
          TEAM_ID: ${{ secrets.TEAM_ID }}

      - name: Deploy to App Store
        if: github.event.inputs.deployment_target == 'production'
        run: bundle exec fastlane ios production
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          ITC_TEAM_ID: ${{ secrets.ITC_TEAM_ID }}
          TEAM_ID: ${{ secrets.TEAM_ID }}

      - name: Upload Debug Build
        if: (github.event.inputs.deployment_target == '' || github.event.inputs.deployment_target == 'build') && success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug-build
          path: platforms/ios/build/device/*.app
          retention-days: 30

      - name: Upload Release IPA
        if: (github.event.inputs.deployment_target == 'beta' || github.event.inputs.deployment_target == 'production') && success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-ipa
          path: platforms/ios/build/device/BetterIslamQA.ipa
          retention-days: 90

      - name: Create GitHub Release
        if: github.event.inputs.deployment_target == 'production' && github.ref == 'refs/heads/master' && success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}-ios
          name: iOS Release v${{ github.run_number }}
          draft: false
          prerelease: false
          files: platforms/ios/build/device/BetterIslamQA.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup keychain and sensitive files
        if: always()
        run: |
          security delete-keychain build.keychain || true
          rm -rf ~/.appstoreconnect/private_keys || true
